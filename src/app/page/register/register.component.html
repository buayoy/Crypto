<!-- MODAL  REGISTER -->
<div id="Register-form" class="modal fade " role="dialog">
  <div class="modal-dialog modal-sm">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-white">Register here</h4>
      </div>
      <div class="modal-body p-a30">
        
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input [(ngModel)]="user.email" class="form-control" placeholder="test" type="email">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input [(ngModel)]="user.password" class="form-control" placeholder="test pass" type="password">
                </div>
            </div>
            
            <button (click)='onClickSubmit(user)' type="button" class="site-button-secondry text-uppercase btn-block m-b10">Submit</button>
            <span class="font-12">Already Have an Account? <a href="javascript:;" class="text-primary">Login</a></span>
        
      </div>
      <div class="modal-footer text-center">
        <div class="text-center"><img src="assets/images/logo.png" alt=""></div>
      </div>
    </div>
  </div>
</div>
