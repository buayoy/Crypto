      <div class="col-md-3"></div>
    </div>

<div class="col-md-3"></div>
  <div class="col-md-3">
    <div class="form-group">
        <label>Zcash Address</label>
      <input [(ngModel)]="address" name="username" type="text" required class="form-control" placeholder="Zcash Address">
    </div>
  </div>



  <div class="col-md-3">
    <div class="form-group">
            <label>Walker</label>

<div class="section-full text-center p-tb50">
  <div class="container">

    <div class="section-content">
      <div class="p-b30">
        <h3>{{api}}</h3>
        <div class="wt-separator-outer">
          <div class="wt-separator bg-primary"></div>
        </div>
      </div>
      <div id="no-more-tables">
        <table class="table-bordered  table-condensed cf wt-responsive-table shopping-table">
          <thead class="cf text-center bg-primary">
            <tr>

              <th>Pool Name</th>
              <th class="numeric">Port</th>
            </tr>

          </thead>
          <tbody>
            <tr *ngFor="let pool of pools">
              <td data-title="Poolname">{{pool.poolname}}</td>

              <td data-title="Change %" class="numeric">
                <button (click)='mining(pool)' class="site-button radius-sm" type="button">Miming</button>
              </td>
              
            </tr>
           
           
          </tbody>
        </table>
